<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form template</title>
    <link
      rel="stylesheet"
      href="https://s.pageclip.co/v1/pageclip.css"
      media="screen"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Simple responsive form</h2>
    <form
      action="https://send.pageclip.co/ISqV7dW92SkxivPKiZsaGxnoURZqNgfk"
      class="pageclip-form"
      method="post"
    >
      <section class="left">
        <div class="input-container">
          <label for="name">Name</label>
          <input type="text" name="Name" />
        </div>
        <div class="input-container">
          <label for="age" required>Age</label>
          <input type="text" name="age" />
        </div>
        <div class="input-container">
          <label for="phone">Phone</label>
          <input type="text" name="phone-number" />
        </div>
        <div class="input-container">
          <label for="email">Email</label>
          <input type="text" name="email" />
        </div>
      </section>
      <section class="right">
        <div class="input-container">
          <label for="address">Address 1</label>
          <input type="text" name="address-2" />
        </div>
        <div class="input-container">
          <label for="address">Address 2 <span>(optional)</span></label>
          <input type="text" name="address-2" />
        </div>
        <div class="input-container">
          <label for="comments">Comments</label>
          <textarea name="comments" id=""></textarea>
        </div>
      </section>
      <div class="send-container">
        <input
          type="submit"
          value="Send"
          onclick="return true"
          class="pageclip-form__submit"
        />
      </div>
    </form>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
  </body>
</html>
